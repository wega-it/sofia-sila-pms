<template name="ExperimentsDetailsInsert">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> ExperimentsDetailsInsertInsertForm}}
	</div>
</template>

<template name="ExperimentsDetailsInsertInsertForm">
	<div class="">
		<h2 id="component-title">
			Add Command
		</h2>
		<form id="form" role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}		
		
			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
            <div class="form-group text field-device-id">
                <label for="deviceId">
                    Device
                </label>
                <div class="input-div">
                    <select class="form-control" name="deviceId" id="selectDevId" data-type="string" required="required">
                        {{#each devices}}
                        <option value="{{_id}}">
                            {{name}}
                        </option>
                        {{/each}}
                    </select>
                    <span id="help-text" class="help-block">
                    </span>
                    <span id="error-text" class="help-block">
                    </span>
                </div>
            </div>
			<div class="form-group text field-command-id">
				<label for="commandId">
					Command
				</label>
				<div class="input-div">
					<select class="form-control" name="commandId" data-type="string" required="required" autofocus="autofocus">
                        {{#each device_command_set}}
						<option value="{{_id}}">
							{{name}}
						</option>
						{{/each}}
					</select>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group text field-command_parameters">
				<label for="command_parameters">
					Parameters
				</label>
				<div class="input-div">
					<input type="text" name="command_parameters" value="" class="form-control" data-type="string" placeholder="parameter1:value1,parameter2:value2,parameter3:value3...">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<button id="form-submit-button" class="btn btn-success" type="submit">
						<span class="fa fa-check">
						</span>
						Save
					</button>
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
