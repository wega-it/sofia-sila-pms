<template name="HomePrivate">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> HomePrivateHomeJumbotron}}
	</div>
</template>

<template name="HomePrivateHomeJumbotron">
	<div class="jumbotron ">
		<div class="container">
			<div class="pull-left">
				<h3 id="page_title" class="pull-right">
					Welcome {{userFullName}}!
				</h3>
				<br />
				<h1 id="component-title">
				SOFIA
				</h1>
				<p id="jumbotron-text">
					<p>SOFIA (<b>S</b>iLA-compliant, <b>O</b>pen source, <b>F</b>ast, <b>I</b>ntelligent <b>A</b>pplication) &mdash; a <a href="http://www.sila-standard.org/standards/pms/">SiLA PMS Consumer</a><br /><br /><b>How to run an experiment?</b><br /><ol><li>Go to <a href="{{pathFor 'devices'}}" class="btn btn-primary btn-lg" role="button">
						<span class="fa fa-eyedropper">
						</span>
						&nbsp;Devices
					</a> and add a new SiLA device to your virtual lab. By default all new devices are private (only you can see it) but you can share it with your network. For test purposes only, a simulator* of a SiLA device (a Dispenser) can be added as a new device using the URL:<br />http://isabela:85/Dispenser?wsdl</li><li>Go to <a href="{{pathFor 'experiments'}}" class="btn btn-primary btn-lg" role="button">
						<span class="fa fa-flask">
						</span>
						&nbsp;Experiments
					</a> and create a new experiment (which is linked to only one device for now). A Experiment is a list/steps of SiLA commands to be executed sequentially. You can share the experiments too with other users.</li><li>Click on <button class="btn btn-success">
					<span class="fa fa-plus">
					</span>
					Add Command
				</button> to add new SiLA commands to an experiment. The commands are dinamically loaded according to the type of (SiLA class) device you attached to the experiment.</li><li>Click on <button class="btn btn-success">
					<span class="fa fa-play">
					</span>
					Run Experiment
				</button> to start the experiment.**<br /></li></ol></p>
				</p>
				<p id="jumbotron-button">
				</p>
								<br />
				<center>
				<div class="row">
				<div class="col-sm-6">
				<img alt="" src="images/image01.png" style="width: 90%;" title="sila-network">
				</div>
				<div class="col-sm-6">
				<img alt="" src="images/image02.png" style="width: 90%;" title="sila-cloud">
				</div>
				</div>
				</center>
				<br />
				<br />
				<div>
 					* Provided by Actelion and HSR-ILT, the simulator provides the exact same functionality of a SiLA converter connected to a Thermo Multidrop Combi Dispenser. An experiment running in the real (not simulated) dispenser can be seen <a href="https://youtu.be/lelSgY8S-pM">here</a>.<br />** According to SiLA technical specifications, to run a command like "Dispense", the status of the device has to be "idle" beforehand. If the device is not "idle", create a new experiment and run 2 commands in this order: "Reset" and "Initialize". This will change the status of the device from "startup" to "standby" and to "idle" finally. You can check the status of the device at anytime clicking in the refresh button next to every device.
				</div>
				<br />
				<p>Contribute? The source code can be found <a href="https://github.com/ebastidas/sofia-sila-pms">here</a>.</p>
			</div>
		</div>
	</div>
</template>
